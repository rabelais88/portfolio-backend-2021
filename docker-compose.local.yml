version: '3.8'
services:
  db-strapi:
    image: postgres:14.1
    environment:
      - POSTGRES_DB=sample-db
      - POSTGRES_USER=sample-user
      - POSTGRES_PASSWORD=sample-pass
    volumes:
     - ./.tmp/data:/var/lib/postgresql/data
  strapi:
    build:
      dockerfile: dockerfile
      context: .
    environment:
      - DATABASE_URL=postgres://sample-user:sample-pass@db-strapi:5432/sample-db
      - NODE_ENV=local
    volumes:
      - .:/home/node/app
      # - strapi_build:/home/node/app/build
      - strapi_module:/home/node/app/node_modules
    ports:
      - '1337:1337'
    depends_on:
      - db-strapi

volumes:
  strapi_module:
  # strapi_build: